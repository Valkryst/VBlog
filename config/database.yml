default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: VBlog-development
  host: localhost
  port: 5433

test:
  <<: *default
  database: VBlog-test
  host: localhost
  port: 5433

production:
  <<: *default
  database: VBlog-production
