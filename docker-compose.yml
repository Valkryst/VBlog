version: '3.9'

services:
  db:
    image: postgres:16-alpine

    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: vblog_development

    env_file:
      - .envrc

    networks:
      - vblog_network

    ports:
      - "5432:5432"

    restart: unless-stopped

    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${DATABASE_USERNAME}:${DATABASE_PASSWORD}@db:${DATABASE_PORT}/vblog_development
      LANG: en_US.UTF-8
      RAILS_SERVE_STATIC_FILES: enabled
    env_file:
      - .envrc
    command: rails s -b 0.0.0.0 -p 8085 -e ${RAILS_ENV}
    networks:
      - vblog_network
    ports:
      - "8085:8085"
    volumes:
      - ./:/root/app

networks:
  vblog_network:

volumes:
  db-data:
