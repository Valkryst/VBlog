    <script>
        document.addEventListener("DOMContentLoaded", () => {
            populateFormCategories();
            populateFormTags();

            const urlParams = new URLSearchParams(window.location.search);
            const search = urlParams.get("search");
            const category = urlParams.get("category");

            if (search !== null) {
                searchForString(search);
            }

            if (category !== null) {
                searchForCategory(category);
            }
        }, false);

        /** Shows and hides posts based on the user's search_form criteria. */
        window.search = function search() {
            // Retrieve the filter elements and their data.
            const searchTextElement = document.getElementById("post-search-text");
            const searchCategoryElement = document.getElementById("post-search-category");

            const searchTextString = searchTextElement.value.trim();
            const searchCategoryString = searchCategoryElement.options[searchCategoryElement.selectedIndex].value.trim();


            // Show, or hide, all the elements.
            if (searchTextString === "" && searchCategoryString === "") {
                showAllPostListings();
                return;
            }
            hideAllPostListings();


            // Perform the search_form and show elements that pass the filters.
            const postListingElements = document.getElementsByTagName("x-posts-list-item");
            const searchTextTerms = splitStringIntoTerms(searchTextString);

            for (let i = 0 ; i < postListingElements.length ; i++) {
                const postListing = postListingElements[i];

                // If the post isn't in the selected category, then omit it from the search_form results.
                if (searchCategoryString.length > 0) {
                    if (searchCategoryString.toLocaleLowerCase() !== postListing.getCategory().toLocaleLowerCase()) {
                        continue;
                    }
                }

                if (searchTextTerms.length !== 0) {
                    let displayInSearchResults = false;
                    displayInSearchResults |= filterByPostCategory(postListing, searchTextTerms);
                    displayInSearchResults |= filterByPostTitle(postListing, searchTextTerms);
                    displayInSearchResults |= filterByPostTags(postListing, searchTextTerms);
                    displayInSearchResults |= filterByPostDescription(postListing, searchTextTerms);

                    if (!displayInSearchResults) {
                        continue;
                    }
                }

                postListing.style.display = "block";
            }
        }

        /** Resets the search_form search_form and shows all search_form results. */
        window.clearSearch = function clearSearch() {
            const searchTextElement = document.getElementById("post-search-text");
            const searchCategoryElement = document.getElementById("post-search-category");

            searchTextElement.value = "";
            searchCategoryElement.selectedIndex  = 0;

            showAllPostListings();
        }

        /**
         * Enters the given string in the search_form field and performs a search_form.
         *
         * @param string
         *        The string to search_form for.
         */
        window.searchForString = function searchForString(string) {
            document.body.scrollTop = document.documentElement.scrollTop = 0;

            const searchTextElement = document.getElementById("post-search-text");
            const searchButtonElement = document.getElementById("post-search-button");

            searchTextElement.value = string;
            searchButtonElement.click();
        }

        /**
         * Selects the given category from the dropdown and performs a search_form.
         *
         * @param categoryName
         *        The category to search_form for.
         */
        window.searchForCategory = function searchForCategory(categoryName) {
            document.body.scrollTop = document.documentElement.scrollTop = 0;

            const searchCategoryElement = document.getElementById("post-search-category");
            const searchButtonElement = document.getElementById("post-search-button");

            searchCategoryElement.value = categoryName;
            searchButtonElement.click();
        }

        /** Shows all post listings. */
        function showAllPostListings() {
            const postListings = document.getElementsByTagName("x-posts-list-item");
            for (let i = 0 ; i < postListings.length ; i++) {
                postListings[i].style.display = "block";
            }
        }

        /** Hides all post listings. */
        function hideAllPostListings() {
            const postListings = document.getElementsByTagName("x-posts-list-item");
            for (let i = 0 ; i < postListings.length ; i++) {
                postListings[i].style.display = "none";
            }
        }

        /**
         * Splits the given string into an array of lower-case words.
         *
         * @param string
         *        The input string.
         *
         * @returns {string[]}
         *          The string, as an array of lower-case words.
         */
        function splitStringIntoTerms(string) {
            if (string === undefined || string.length === 0) {
                return [];
            }

            string = string.trim();
            string = string.toLocaleLowerCase();
            string = string.replace(/[`~!@#$%^&*()_|+\-=?;:'",.<>{}\[\]\\/]/gi," ");
            string = string.split(" ");
            return [...new Set(string)];
        }

        /**
         * Determines if there are any matching terms in the given arrays.
         *
         * @param termsA
         *        The first set of terms.
         *
         * @param termsB
         *        The second set of terms.
         *
         * @returns {boolean}
         *          Whether there are any matching terms in the given arrays.
         */
        function anyTermsMatch(termsA, termsB) {
            if (termsA.length === 0 || termsB.length === 0) {
                return false;
            }

            if (termsA.some((searchTerm) => termsB.includes(searchTerm))) {
                return true;
            }

            for (let i = 0 ; i < termsA.length ; i++) {
                for (let j = 0 ; j < termsB.length ; j++) {
                    if (termsB[j].includes(termsA[i])) {
                        return true;
                    }
                }
            }

            return false;
        }

        /**
         * Determines whether the given post should be displayed in the search_form results,
         * by comparing the search_form terms to the content of the post's title.
         *
         * @param postListingElement
         *        The post element.
         *
         * @param searchTerms
         *        The search_form terms.
         *
         * @returns {boolean}
         *        Whether the given post should be displayed in the search_form results.
         */
        function filterByPostTitle(postListingElement, searchTerms) {
            const title = postListingElement.getTitle();
            if (title === null) {
                return false;
            }

            const titleTerms = splitStringIntoTerms(title);
            return anyTermsMatch(searchTerms, titleTerms);
        }

        /**
         * Determines whether the given post should be displayedi in the search_form results,
         * by comparing the search_form terms to the content of the post's description.
         *
         * @param postListingElement
         *        The post element.
         *
         * @param searchTerms
         *        The search_form terms.
         *
         * @returns {boolean}
         *        Whether the given post should be displayed in the search_form results.
         */
        function filterByPostDescription(postListingElement, searchTerms) {
            const description = postListingElement.getDescription();
            if (description === null) {
                return false;
            }

            const descriptionTerms = splitStringIntoTerms(description);
            return anyTermsMatch(searchTerms, descriptionTerms);
        }

        /**
         * Determines whether the given post should be displayed in the search_form results,
         * by comparing the search_form terms with content of the post's tags.
         *
         * @param postListingElement
         *        The post element.
         *
         * @param searchTerms
         *        The search_form terms.
         *
         * @returns {boolean}
         *        Whether the given post should be displayed in the search_form results.
         */
        function filterByPostTags(postListingElement, searchTerms) {
            const tags = postListingElement.getTags();

            if (tags !== undefined && tags.length > 0) {
                for (let i = 0 ; i < tags.length ; i++) {
                    const tagTerms = splitStringIntoTerms(tags[i]);

                    if (anyTermsMatch(searchTerms, tagTerms)) {
                        return true;
                    }
                }
            }

            return false;
        }

        /**
         * Determines whether the given post should be displayed in the search_form results,
         * by comparing the search_form terms with content of the post's category.
         *
         * @param postListingElement
         *        The post element.
         *
         * @param searchTerms
         *        The search_form terms.
         *
         * @returns {boolean}
         *        Whether the given post should be displayed in the search_form results.
         */
        function filterByPostCategory(postListingElement, searchTerms) {
            const category = postListingElement.getCategory();
            if (category === undefined) {
                return false;
            }

            const categoryTerms = splitStringIntoTerms(category);
            return anyTermsMatch(searchTerms, categoryTerms);
        }

        /** Constructs a set of all categories from the post listings and populates the category dropdown. */
        function populateFormCategories() {
            let categories = new Set();
            Array.from(document.getElementsByTagName("x-posts-list-item")).forEach((element) => {
                const categoryButton = element.getElementsByTagName("button")[0];
                if (categoryButton) {
                    categories.add(categoryButton.innerText);
                }
            });
            categories = Array.from(categories).sort();

            const categorySelect = document.getElementById("post-search-category");
            categories.forEach((category) => {
                const option = document.createElement("option");
                option.value = category;
                option.innerText = category;
                categorySelect.appendChild(option);
            });
        }

        /** Constructs a set of all tags from the post listings and populates the tag datalist. */
        function populateFormTags() {
            const tags = new Set();
            Array.from(document.getElementsByTagName("x-post-list-item")).forEach((element) => {
                const tagButtons = element.getElementsByTagName("button");
                for (let i = 1 ; i < tagButtons.length ; i++) { // Skip the first element as it holds a category.
                    tags.add(tagButtons[i].innerText);
                }
            });

            const tagDatalist = document.getElementById("post-search-text-datalist");
            tags.forEach((tag) => {
                const option = document.createElement("option");
                option.value = tag;
                tagDatalist.appendChild(option);
            });
        }
    </script>
